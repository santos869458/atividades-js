<body>
    <h1>Exercício 5 - Par ou Ímpar</h1>
    
    <script>
       
        var numero = 10;

        
        var resultado;
        if (numero % 2 === 0) {
            resultado = "par";
        } else {
            resultado = "ímpar";
        }

        
        window.document.write("<p>O número " + numero + " é " + resultado + ".</p>");
    </script>
</body>
