<body>
    <h1>Exercício 6 - Índice de Massa Corporal (IMC)</h1>
    
    <script>
        
        var altura = 1.75; 
        var peso = 70;     

        
        var imc = peso / (altura * altura);

        
        window.document.write("<p>O Índice de Massa Corporal (IMC) é: " + imc.toFixed(2) + "</p>");
    </script>
</body>
