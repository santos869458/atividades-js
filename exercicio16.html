<body>
    <h1>Exercício 16 - Verificação de Divisibilidade</h1>
    
    <script>
        
        var numero4 = 15; 
        
        var divisivelPor3 = numero4 % 3 === 0;
        var divisivelPor5 = numero4 % 5 === 0;
        var divisivelPorAmbos = divisivelPor3 && divisivelPor5;

        
        if (divisivelPorAmbos) {
            window.document.write("<p>O número " + numero4 + " é divisível por 3 e 5 ao mesmo tempo.</p>");
        } else {
            window.document.write("<p>O número " + numero4 + " não é divisível por 3 e 5 ao mesmo tempo.</p>");
        }
    </script>
</body>
