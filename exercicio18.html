    <h1>Exercício 18 - Cálculo de Salário Diário</h1>
    
    <script>
       
        var horasTrabalhadas = 8; 

        
        var valorHora = 10; 

        
        var salarioDiario = horasTrabalhadas * valorHora;

        
        window.document.write("<p>O salário diário é: R$" + salarioDiario.toFixed(2) + "</p>");
    </script>
