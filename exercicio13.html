<body>
    <h1>Exercício 13 - Verificação de Número</h1>
    
    <script>
       
        var num3 = -5; 

        
        var resultado;
        if (num3 > 0) {
            resultado = "positivo";
        } else if (num3 < 0) {
            resultado = "negativo";
        } else {
            resultado = "zero";
        }

        
        window.document.write("<p>O número " + num3 + " é " + resultado + ".</p>");
    </script>
</body>
