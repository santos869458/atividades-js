<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 </title>
</head>
<style>
    body{
        background-color: brown;
        text-align: center;
    }
</style>
<body>
    <h1>Exercício 9 - Conversão de Temperatura</h1>
    
    <script>
        
        var temperaturaCelsius =  parseFloat(prompt("Digite a temperaturaCelsius:"));

        
        var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;

        
        window.document.write("<p>A temperatura em Fahrenheit é: " + temperaturaFahrenheit.toFixed(2) + "°F</p>");
    </script>
</body>
</html>
