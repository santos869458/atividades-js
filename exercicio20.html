<body>
    <h1>Exercício 20 - Cálculo de Potência</h1>
    
    <script>
        
        var base = 2; 
        var expoente = 3; 

        
        var resultado = base ** expoente;

        
        window.document.write("<p>" + base + " elevado à potência " + expoente + " é igual a " + resultado + ".</p>");
