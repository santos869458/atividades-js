<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 </title>
</head>
<style>
    body{
        background-color: brown;
        text-align: center;
    }
</style>
<body>
    <h1>Exercício 11 - Conversão de Preço</h1>
    
    <script>
        
        var precoDolar = parseFloat(prompt("Digite o precoDolar:"));
        
        var taxaCambio = parseFloat(prompt("Digite a taxaCambio:"));

        
        var valorReais = precoDolar * taxaCambio;

        
        window.document.write("<p>O preço em dólar é: $" + precoDolar.toFixed(2) + "</p>");
        window.document.write("<p>O preço em reais é: R$" + valorReais.toFixed(2) + "</p>");
    </script>
</body>
</html>
