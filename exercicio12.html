<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 </title>
</head>
<style>
    body{
        background-color: brown;
        text-align: center;
    }
</style>
<body>
    <h1>Exercício 12 - Salário Anual</h1>
    
    <script>
        
        var salario =  parseFloat(prompt("Digite o salario:"));

       
        var salarioAnual = salario * 12;

        
        window.document.write("<p>O salário mensal é: R$" + salario.toFixed(2) + "</p>");
        window.document.write("<p>O salário anual é: R$" + salarioAnual.toFixed(2) + "</p>");
    </script>
</body>
</html>
