<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 </title>
</head>
<style>
    body{
        background-color: brown;
        text-align: center;
    }
</style>
<body>
    <h1>Exercício 8 - Desconto em Produto</h1>
    
    <script>
       
        var precoProduto = parseFloat(prompt("Digite o precoProduto:"));
       
        var desconto = precoProduto * 0.10;

        
        var precoComDesconto = precoProduto - desconto;

        
        window.document.write("<p>O preço do produto com desconto é: R$" + precoComDesconto.toFixed(2) + "</p>");
    </script>
</body>
</html>
