<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 </title>
</head>
<style>
    body {
        background-color: brown;
        text-align: center;
    }
</style>
<body>
    <h1>Exercício 1 - Média Aritmética</h1>
    
    <script>
        
        var num1 = parseFloat(prompt("Digite o primeiro número:"));
        var num2 = parseFloat(prompt("Digite o segundo número:"));
        var num3 = parseFloat(prompt("Digite o terceiro número:"));

        
        var media = (num1 + num2 + num3) / 3;

        
       window.document.write("<p>Os números inseridos são: " + num1 + ", " + num2 + " e " + num3 + ".</p>");
       window.document.write("<p>A média aritmética é: " + media.toFixed(2) + "</p>");
    </script>
</body>
</html>
