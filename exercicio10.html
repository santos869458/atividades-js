<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 </title>
</head>
<style>
    body{
        background-color: brown;
        text-align: center;
    }
</style>
<body>
    <h1>Exercício 10 - Maior Número</h1>
    
    <script>
        
        var numero1 = parseFloat(prompt("Digite o  número:"));  10;
        var numero2 = parseFloat(prompt("Digite o número:")); 20;

       
        var maiorNumero;
        if (numero1 > numero2) {
            maiorNumero = numero1;
        } else {
            maiorNumero = numero2;
        }

        
        window.document.write("<p>O maior número entre " + numero1 + " e " + numero2 + " é: " + maiorNumero + "</p>");
    </script>
</body>
</html>
