<body>
    <h1>Exercício 17 - Ano Bissexto</h1>
    
    <script>
        
        var ano = 2024; 

        
        var bissexto = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);

        
        if (bissexto) {
            window.document.write("<p>O ano " + ano + " é bissexto.</p>");
        } else {
            window.document.write("<p>O ano " + ano + " não é bissexto.</p>");
        }
    </script>
</body>
